<template name="registrationform">
    <form class="registrationform" name="myform"  method="post">
    <div class="container">

        <div >Name :   <input type="text" name="fname" placeholder="enter name here" ></div>
        
        <div >Email :  <input type="email" name="email" placeholder="enter email here" ></div>
        
        <div>Password :  <input type="password"  name="password" placeholder="enter password here" ></div>
        
        <div>Confirm Password :  <input type="password"  name="ConfirmPassword" placeholder="enter confirm password here" ></div>
        
        <div>Mobile No :  <input type="number" name="mobile" minlength="10" placeholder="enter mobile No here" ></div>
        
        <div><button type="submit" class="registerbtn">Register Here</button></div>
    </div>
</form>
    </template>
