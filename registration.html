
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!--<script src="main.js"></script>-->
</head>
<body>
</body>
<template name="registration">
        
    <form id="myForm" name="myForm" onsubmit="return(validate());"> 
        {{#if updateData}}
            {{#each regData}}
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" value="{{Email}}">
      <br>
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password">
      <br>
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat">
          <br>
          <label for="dob"><b>DOB</b></label>
          <input type="date" class="dob" name="dob" value="{{Date_of_birth}}">
          <br>
          <br>
          
          <label for="gender" ><b >Gender</b></label>
          <input type="radio" name="gender" value="Male {{Gender}}">Male
          <input type="radio" name="gender" value="Female {{Gender}}" >Female
          <br>
          <br>
          <label for="education"><b >Education</b></label>
          <select class="sel">
          <option>Select..</option>
          <option name="education">B.Tech</option>
          <option name="education">BCA</option>
          <option name="education">BA</option>
          <option name="education">M.Tech</option>
        </select>
          <br>

          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        
      
    </div>
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
        {{/each}}
        {{/if}}
      </form>
      
     </template>
     
     <template name="dashboard" >
         <a href="/formData/all">Form Data</a>
         <a href="/regData">Registration Form</a>
         <div style="margin-left:1050px">{{currentUser}}</div> 
         <div class="userLogout" style="font-size:24px;color: red;"><button>Logout</button></div>
         <!-- <div >Meteor.call(emailid);</div> -->
         
     </template>
