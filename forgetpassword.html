<template name="forgetpassword">   
    <form class="forgetpassword">
         <div class="container">
        <div class="loginform">Reset Password Form</div>
        <div class="loginform">Email<input type="text" placeholder="enter email here" name="email" id="forgotPasswordEmail"></div>
        <div class="loginform">New Password<input type="password" placeholder="enter new password here" name="password" id="password"></div>
        <div class="loginform">Confirm Password<input type="password" placeholder="enter confirm password here" name="password" id="cpassword"></div>
        <div><button class="registerbtn" type="submit" id="forgetpasswordbtn">Ok </button></div>
        
    </div>

</form>

</template>
