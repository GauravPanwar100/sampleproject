
    <template name="registerAddress">
    <div class="container">
        <form class="address" id="address">
            <div class="row">
                
                <label for="street">Street</label>
                <input type="text" name="street" id="street" placeholder="street address" >
            </div>
            <div class="row">
                
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="city">
            </div>
            <div class="row">
                
                <label for="state">State</label>
                <input type="text" name="state" id="state" placeholder="state">
            </div>
            <div class="row">
                    <label for="district">District</label>
                <input type="text" name="district" id="district" placeholder="district">
                
            </div>
            <div class="row">
                
                <label for="zip">Zip Code</label>
                <input type="number" name="zip" id="zip" placeholder="zip code">
            </div>
            <button type="submit" id="addaddress">Submit</button>

        </form>
    </div>
</template>
